[tool:pytest]
norecursedirs = env docs
addopts = --tb=short -rxs
DJANGO_SETTINGS_MODULE=tests.testapp.settings

[pycodestyle]
max-line-length = 99
statistics = true
show-source = true
exclude = */migrations/*,docs/*,env/*,venv/*,.tox/*

[pydocstyle]
add-ignore = D1
match-dir = (?!tests|env|\.).*

[coverage:run]
source = .
omit =
  */migrations/*
  */tests/*
  */test_*.py
  .tox

[coverage:report]
ignore_errors = True
show_missing = True

[isort]
atomic = true
multi_line_output = 5
line_length = 79
combine_as_imports = true
skip = wsgi.py,docs,tests/test_models.py,.tox,env
known_first_party = vies,tests
known_third_party = django

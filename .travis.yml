language: python
sudo: false
dist: trusty
cache: pip
python:
  - "2.7"
  - "3.5"
  - "3.6"
env:
  matrix:
  - DJANGO=18
  - DJANGO=110
  - DJANGO=111
  - DJANGO=master
  - TOXENV=qa
matrix:
  fast_finish: true
  allow_failures:
  - env: DJANGO=master
  exclude:
  - env: DJANGO=master
    python: "2.7"
  - env: TOXENV=qa
    python: "2.7"
  - env: TOXENV=qa
    python: "3.5"
install:
- pip install --upgrade pip tox coveralls
before_script:
- |
  if [[ -z $TOXENV ]]; then
    export TOXENV=py$(echo $TRAVIS_PYTHON_VERSION | sed -e 's/\.//g')-dj$DJANGO
  fi
- echo $TOXENV
script:
- tox -e $TOXENV
after_success:
- coveralls

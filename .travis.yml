language: python
dist: bionic
cache: pip
python:
- '2.7'
- '3.5'
- '3.6'
- '3.7'
- '3.8'
env:
  matrix:
  - DJANGO=111
  - DJANGO=30
  - TOXENV=qa
matrix:
  fast_finish: true
  allow_failures:
  - env: DJANGO=master
  include:
  - env: DJANGO=master
    python: '3.8'
  exclude:
  - env: DJANGO=30
    python: '2.7'
  - env: DJANGO=30
    python: '3.5'
  - env: TOXENV=qa
    python: '3.5'
  - env: TOXENV=qa
    python: '3.6'
  - env: TOXENV=qa
    python: '3.7'
install:
- pip install --upgrade pip tox coveralls
before_script:
- |
  if [[ -z $TOXENV ]]; then
    export TOXENV=py$(echo $TRAVIS_PYTHON_VERSION | sed -e 's/\.//g')-dj$DJANGO
  fi
- echo $TOXENV
script:
- tox -e $TOXENV
after_success:
- coveralls
